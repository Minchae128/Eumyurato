                <div style="margin-top: 117px; margin-bottom: 10px; background-color:rgb(242, 240, 229); border: 2px solid rgb(212, 211, 201); width:1200px; height: 1500px; display: flex; ">

                    <div class="login-content flex-lg-row-fluid d-flex flex-column overflow-hidden mx-auto mw-1000px w-100"

                        <div style="margin-top: -12%; display: flex">

            <span class="form needs-validation text-center" id="kt_login_signin_form1" style="margin-left: 30px">

                       style="font-size: 60px; margin-bottom: 15px;">버스킹 등록</p>
                    <hr style="width: 320px"/>
                </div>

             <form class="form w-450px  needs-validation text-center" id="kt_login_signin_form" style="margin-top: 20%"
                   novalidate>
                 <!--begin::Image input-->
                <div class="image-input image-input-outline" data-kt-image-input="true"
                     style="display: flex; justify-content: center; align-items: center">
                    <!--begin::Image preview wrapper-->
                    <div style=" margin-bottom: 20px; width:350px; height:400px; overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative;">
                        <img id="previewImage" src="#" alt="프로필사진"
                             style="max-width: 100%; max-height: 100%; object-fit: cover;"/>
                        <!--end::Image preview wrapper-->

                        <!--begin::Edit button-->
                            <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
                                   data-kt-image-input-action="change"
                                   data-bs-toggle="tooltip"
                                   data-bs-dismiss="click"
                                   title="Change avatar"
                                   style="position: absolute; right: 10px; top: 10px;">
                                <i class="bi bi-pencil-fill fs-7"></i>

                                <input type="file" name="avatar" accept=".jpg, .png"/>

                                <!--end::Inputs-->
                            </label>
                        <!--end::Edit button-->
                        </div>
                    </div>
                 <!--end::Image input-->

                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5 " style="float: left; margin-right:5px;">버스킹 명</label>

                    <input class="form-control form-control-lg form-control-solid" type="text"

                           name="name" autocomplete="off" style="border-color: #0099FF;"/>
                    <label class="form-label fs-6 fw-bolder text-dark pt-5"
                           style="float: left; margin-right:5px;">공연자</label>
                    <label class="form-label fs-8 fw-bolder pt-4" style="float: left; color: #ff0000">*</label>
                    <input class="form-control form-control-lg form-control-solid" type="text"
                           placeholder="" readonly
                           name="nid" id="nid" autocomplete="off" style="border-color: #0099FF;"/>
                </div>
                <div class="fv-row mb-5">
                    <div style="display: flex; align-items: center;">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float: left; margin-right:5px;">주소</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="float: left; color: #ff0000">*</label>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <input type="text" id="sample4_postcode" class="form-control form-control-lg form-control-solid"
                               placeholder="우편번호"
                               autocomplete="off" style="border-color: #0099FF; width: 250px; margin-right: 50px;"
                               readonly>
                        <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"
                               class="btn btn-primary fw-bolder fs-4 px-8 py-4 my-3 me-4">
                    </div>
                    <input type="text" id="sample4_roadAddress" name="sample4_roadAddress"
                           class="form-control form-control-lg form-control-solid" placeholder="주소"
                           autocomplete="off" style="border-color: #0099FF;" readonly><br>
                    <input type="text" id="sample4_detailAddress"
                           class="form-control form-control-lg form-control-solid" placeholder="상세주소"
                           autocomplete="off" style="border-color: #0099FF;">
                </div>

                <div class=" fv-row mb-5">
                    <div>

                        <div class=" fv-row mb-5">
                            <label class="form-label fs-6 fw-bolder text-dark pt-5"
                                   style="float: left; margin-right:5px;">버스킹 일자</label>
                            <label class="form-label fs-8 fw-bolder pt-4" style="float: left; color: #ff0000">*</label>
                            <input autocomplete="off" class="form-control form-control-lg form-control-solid datepicker"
                                   id="buskingDate" name="buskingDate" placeholder="" required
                                   style="border-color: #0099FF;" type="text"/>
                        </div>

                    </div>
                </div>
                <div class="fv-row mb-10 mt-10"> <!-- mt-5를 추가하여 위쪽에 5단위의 빈 공간을 추가 -->
                    <div class="d-flex flex-wrap justify-content-center pb-lg-0 pb-5">
                        <!-- justify-content-end 클래스를 추가하여 오른쪽으로 정렬 -->
                        <button type="submit" class="btn btn-primary fw-bolder fs-4 px-8 py-4 my-3 me-4"
                                id="buskingRegister">버스킹 등록
                        </button>
                    </div>
                </div>

<!-- 캘린더 옵션 { -->
<script>
    $("#buskingDate").datetimepicker({

        dateFormat: 'yy-mm-dd',
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
        changeMonth: true,
        changeYear: true,
        showMonthAfterYear: true,

        // timepicker 설정
        timeFormat: 'HH:mm',
        controlType: 'select',
        oneLine: true,

        minDate: new Date()
    });
</script>
