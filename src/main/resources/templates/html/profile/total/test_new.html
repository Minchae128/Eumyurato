<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--begin::Head-->

<head>
    <title>Eumyurato</title>
    <link href="/static/img/E114_logo.png" rel="icon" type="image/x-icon"/>
    <meta charset="utf-8"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="/static/css/loginJoin/loginJoin2.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/loginJoin/loginJoin1.css" rel="stylesheet" type="text/css"/>
    <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body class="bg-white" id="kt_body">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid" id="kt_login">
        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea0">
            <!--begin::Aside Top-->
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/main}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo1" src="/static/img/logo_name.png" style="width: 400px; height: 70px;"/>
                    </div>
                </a>
            </div>
        </div>

        <div class="flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea1">
            <!--begin::Aside Top-->
            <div class="flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/main}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo2" src="/static/img/logo_name.png" style="width: 400px; height: 70px; margin-top: 80px;"/>
                    </div>
                </a>
                <div class="menu-wrapper menu-column menu-fit mt-10">
                    <div class="menu-sub menu-fit menu-sub-accordion show mb-20">
                        <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold">마이페이지</h1>
                        <div class="separator border-dark my-1 mx-auto" style="width: 60%; border-width: 3px;"></div>
                        <div class="menu-item mb-2 mt-2">
                            <a class="text-dark text-hover-primary py-2 fs-5"
                               href="../dist/index.html"
                               target="_blank">내 계정</a>
                        </div>
                        <div class="menu-item mt-2 mb-2">
                            <a class="text-dark text-hover-primary py-2 fs-5"
                               href="../dist/index.html"
                               target="_blank">계정 정보 수정</a>
                        </div>
                        <div class="menu-item mt-2 mb-2">
                            <a class="text-dark text-hover-primary py-2 fs-5"
                               href="../dist/index.html"
                               target="_blank">예약 내역</a>
                        </div>
                        <div class="menu-item mt-2 mb-2">
                            <a class="text-dark text-hover-primary py-2 fs-5"
                               href="../dist/index.html"
                               target="_blank">공연 관리</a>
                        </div>
                    </div>

                    <div class="menu-wrapper menu-column menu-fit mt-1">
                        <div class="menu-sub menu-fit menu-sub-accordion show">
                            <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold">통합 정보 조회</h1>
                            <div class="separator border-dark my-1 mx-auto" style="width: 60%; border-width: 3px;"></div>
                            <div class="menu-item text-center mt-2 mb-2">
                                <a class="text-dark text-hover-primary py-2 fs-5"
                                   href="../dist/index.html"
                                   target="_blank">종합</a>
                            </div>
                            <div class="menu-item text-center mt-2 mb-2">
                                <a class="text-dark text-hover-primary py-2 fs-5"
                                   href="../dist/index.html"
                                   target="_blank">성별</a>
                            </div>
                            <div class="menu-item text-center mt-2 mb-2">
                                <a class="text-dark text-hover-primary py-2 fs-5"
                                   href="../dist/index.html"
                                   target="_blank">팔로우</a>
                            </div>
                            <div class="menu-item text-center mt-2 mb-2">
                                <a class="text-dark text-hover-primary py-2 fs-5"
                                   href="../dist/index.html"
                                   target="_blank">즐겨찾기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ms-5 me-15" style="position: relative; top: 200px; left: 300px;">
                <img src="/static/img/logout.png" style="height: 30px; width: 30px;">
            </div>
        </div>

        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 d-none d-lg-flex" id="leftArea2">
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                    <img alt="로고" src="/static/img/logo_name.png" style="width: 400px; height: 70px;"/>
                </div>
                <!--end::Aside Logo-->
            </div>
        </div>


        <!--사이드-->
        <!--begin::Aside-->
        <!--begin::Content-->
        <!--메인폼-->
        <div class="login-content flex-lg-row-fluid d-flex flex-column overflow-hidden py-10 py-lg-20 px-10 p-lg-7 mx-auto mw-1000px w-100" style="display: flex">
            <!--begin::Wrapper-->
            <!--begin::Signin Form-->
            <form class="form w-450px  needs-validation text-center" id="kt_login_signin_form" novalidate>
                <div class="pb-5 pb-lg-1">
                    <h3 class="fw-bolder text-dark display-6 text-center">내 계정</h3>
                </div>
                <!--begin::Image input-->
                <div class="image-input image-input-outline" data-kt-image-input="true"
                     style="display: flex; justify-content: center; align-items: center;">
                    <img alt="프로필사진" src="/static/img/default.jpg"/>
                </div>
                <!--end::Image input-->
                <div class="mb-5 mw-450px text-center">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5">아이디</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="fullname"
                           placeholder="" style="border-color: #0099FF;" type="text"/>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5">이름</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="fullname"
                           placeholder="" style="border-color: #0099FF;" type="text"/>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5">활동명</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="fullname"
                           placeholder="" style="border-color: #0099FF;" type="text"/>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5">생년월일</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="fullname"
                           placeholder="" style="border-color: #0099FF;" type="text"/>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5">성별</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="fullname"
                           placeholder="" style="border-color: #0099FF;" type="text"/>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5">이메일</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="email"
                           placeholder="" style="border-color: #0099FF;" type="email"/>
                </div>
                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5">휴대번호</label>

                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           name="email"
                           placeholder="" style="border-color: #0099FF;" type="text">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/loginJoin/Login.js" type="text/javascript"></script>
</body>
</html>
