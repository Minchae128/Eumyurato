<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<!--begin::Head-->
<head>
    <base href="../">
    <title>Eumyurato</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/E114_logo.png}"/>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link th:href="@{/css/profile/profile1.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile2.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile3.css}" rel="stylesheet" type="text/css"/>
    <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body class="bg-white" id="kt_body">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid" id="kt_login">
        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea0">
            <!--begin::Aside Top-->
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/home}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo1" th:src="@{/img/logo_name.png}" style="width: 400px; height: 70px;"/>
                    </div>
                </a>
            </div>
        </div>

        <div class="flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea1">
            <!--begin::Aside Top-->
            <div class="flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/home}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo2" th:src="@{/img/logo_name.png}" style="width: 400px; height: 70px; margin-top: 80px;"/>
                    </div>
                </a>
                <div class="menu-wrapper menu-column menu-fit mt-10">
                    <div class="menu-sub menu-fit menu-sub-accordion show mb-20">
                        <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold; font-size: 30px;">마이페이지</h1>
                        <div class="separator border-dark my-1 mx-auto" style="width: 60%; border-width: 3px;"></div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin/account}">
                                <span class="menu-title" style="font-size: 20px;">내 계정</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin/reservation/view}">
                                <span class="menu-title" style="font-size: 20px;">예약 내역</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin/management/view}">
                                <span class="menu-title" style="font-size: 20px;">공연 관리</span>
                            </a>
                        </div>
                    </div>

                    <div class="menu-wrapper menu-column menu-fit mt-5">
                        <div class="menu-sub menu-fit menu-sub-accordion show">
                            <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold; font-size: 30px;">통합 정보 조회</h1>
                            <div class="separator border-dark my-1 mx-auto" style="width: 60%; border-width: 3px;"></div>
                            <div class="menu-item" style="margin: 3px">
                                <a class="text-dark text-hover-primary ms-3 py-2"
                                   th:href="@{/profile/admin/total/view}">
                                    <span class="menu-title" style="font-size: 20px;">회원 정보</span>
                                </a>
                            </div>
                            <div class="menu-item" style="margin: 3px">
                                <a class="text-dark text-hover-primary ms-3 py-2"
                                   th:href="@{/profile/admin/total/chart}">
                                    <span class="menu-title" style="font-size: 20px;">회원 종합 차트</span>
                                </a>
                            </div>
                            <div class="menu-item" style="margin: 3px">
                                <a class="text-dark text-hover-primary ms-3 py-2"
                                   th:href="@{/profile/admin/info/view}">
                                    <span class="menu-title" style="font-size: 20px;">공지사항</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="ms-5 me-15" style="position: relative; top: 200px; left: 300px;" th:href="@{/logout}">
                <img th:src="@{/img/logout.png}" style="height: 30px; width: 30px;">
            </a>
        </div>

        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 d-none d-lg-flex" id="leftArea2">
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                    <img alt="로고" th:src="@{/img/logo_name.png}" style="width: 400px; height: 70px;">
                </a>
                <!--end::Aside Logo-->
            </div>
        </div>
        <!--사이드-->
        <!--begin::Aside-->
        <!--begin::Content-->
        <!--메인폼-->
        <div class="login-content flex-lg-row-fluid d-flex flex-column overflow-hidden py-10 py-lg-20 px-10 p-lg-7 mx-auto mw-1000px w-100" style="display: flex">
            <!--begin::Wrapper-->
            <!--begin::Signin Form-->
            <div class="form w-1000px  needs-validation text-center" id="kt_login_signin_form" novalidate>
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <h1 style="font-size: 24px; flex-grow: 1;"><strong>공지 사항 수정</strong></h1>
                </div>

                <div class="row content">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <form action="/todo/modify" method="post">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">글 번호</span>
                                        <input type="text" name="tno" class="form-control" value="tno_value" readonly>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">글 제목</span>
                                        <input type="text" name="title" class="form-control" value="title_value">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">글내용</span>
                                        <textarea name="content" class="form-control" rows="5"></textarea>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">작성날짜</span>
                                        <input type="date" name="dueDate" class="form-control" value="due_date_value">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">작성자</span>
                                        <input type="text" name="writer" class="form-control" value="writer_value" readonly>
                                    </div>
                                    <div class="my-4">
                                        <div class="float-end">
                                            <button type="button" class="btn btn-danger">Remove</button>
                                            <button type="button" class="btn btn-primary">Modify</button>
                                            <button type="button" class="btn btn-secondary">List</button>
                                        </div>
                                    </div>
                                </form>
                                <script>
                                    const serverValidResult = {};

                                    console.log(serverValidResult);
                                </script>
                            </div>
                            <script>
                                const formObj = document.querySelector("form");

                                document.querySelector(".btn-danger").addEventListener("click", function(e) {
                                    e.preventDefault();
                                    e.stopPropagation();

                                    formObj.action = "/todo/remove";
                                    formObj.method = "post";

                                    formObj.submit();
                                }, false);

                                document.querySelector(".btn-danger").addEventListener("click", function(e) {
                                    e.preventDefault();
                                    e.stopPropagation();

                                    formObj.action = `/todo/remove?${pageRequestDTO.link}`;
                                    formObj.method = "post";

                                    formObj.submit();
                                }, false);

                                document.querySelector(".btn-primary").addEventListener("click", function(e) {
                                    e.preventDefault();
                                    e.stopPropagation();

                                    formObj.action = "/todo/modify";
                                    formObj.method = "post";

                                    formObj.submit();
                                }, false);

                                document.querySelector(".btn-secondary").addEventListener("click", function(e) {
                                    e.preventDefault();
                                    e.stopPropagation();

                                    self.location = "/todo/list";
                                }, false);
                            </script>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/profile/profile_account.js}"></script>
</body>
</html>
