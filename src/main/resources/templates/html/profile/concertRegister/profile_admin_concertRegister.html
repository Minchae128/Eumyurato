<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<!--begin::Head-->
<head>
    <base href="../">
    <title>Eumyurato</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/E114_logo.png}"/>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link th:href="@{/css/profile/profile1.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile2.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile3.css}" rel="stylesheet" type="text/css"/>
    <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body class="bg-white" id="kt_body">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid" id="kt_login">
        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea0">
            <!--begin::Aside Top-->
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/main}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo1" th:src="@{/img/logo_name.png}" style="width: 400px; height: 70px;"/>
                    </div>
                </a>
            </div>
        </div>

        <div class="flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea1">
            <!--begin::Aside Top-->
            <div class="flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/main}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo2" th:src="@{/img/logo_name.png}"
                             style="width: 400px; height: 70px; margin-top: 80px;"/>
                    </div>
                </a>
                <div class="menu-wrapper menu-column menu-fit mt-10">
                    <div class="menu-sub menu-fit menu-sub-accordion show mb-20">
                        <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold">마이페이지</h1>
                        <div class="separator border-dark my-1 mx-auto" style="width: 60%; border-width: 3px;"></div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin}">
                                <span class="menu-title">내 계정</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin/modify}">
                                <span class="menu-title">계정 정보 수정</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/admin/reservation}">
                                <span class="menu-title">예약 내역</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2"
                               th:href="@{/profile/admin/management/view}">
                                <span class="menu-title">공연 관리</span>
                            </a>
                        </div>
                    </div>

                    <div class="menu-wrapper menu-column menu-fit mt-1">
                        <div class="menu-sub menu-fit menu-sub-accordion show">
                            <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold">통합 정보 조회</h1>
                            <div class="separator border-dark my-1 mx-auto"
                                 style="width: 60%; border-width: 3px;"></div>
                            <div class="menu-item" style="margin: 3px">
                                <a class="text-dark text-hover-primary ms-3 py-2"
                                   th:href="@{/profile/admin/total}">
                                    <span class="menu-title">종합</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="ms-5 me-15" style="position: relative; top: 200px; left: 300px;" th:href="@{/logout}">
                <img th:src="@{/img/logout.png}" style="height: 30px; width: 30px;">
            </a>
        </div>

        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 d-none d-lg-flex" id="leftArea2">
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                    <img alt="로고" th:src="@{/img/logo_name.png}" style="width: 400px; height: 70px;">
                </a>
                <!--end::Aside Logo-->
            </div>
        </div>


        <!--사이드-->
        <!--begin::Aside-->
        <!--begin::Content-->
        <!--메인폼-->
        <div class="login-content flex-lg-row-fluid d-flex flex-column overflow-hidden py-10 py-lg-20 px-10 p-lg-7 mx-auto mw-1000px w-100"
             style="display: flex">
            <!--begin::Wrapper-->
            <!--begin::Signin Form-->
            <div class="form w-450px  needs-validation text-center" id="kt_login_signin_form" novalidate>
                <form action="/profile/admin/register" method="post" enctype="multipart/form-data">
                    <div class="pb-5 pb-lg-1">
                        <h3 class="fw-bolder text-dark display-6 text-center">소규모 공연 등록</h3>
                    </div>
                    <!--begin::Image input-->
                    <div class="image-input image-input-outline" data-kt-image-input="true"
                         style="display: flex; justify-content: center; align-items: center">
                        <!--begin::Image preview wrapper-->
                        <div style="position: relative;">
                            <img id="avatar-preview" th:src="@{/img/다운로드.jpg}" alt="프로필사진"/>
                            <!--end::Image preview wrapper-->

                            <!--begin::Edit button-->
                            <!--begin::Edit button-->
                            <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
                                   data-kt-image-input-action="change"
                                   data-bs-toggle="tooltip"
                                   data-bs-dismiss="click"
                                   title="Change avatar"
                                   style="position: absolute; right: -10px; top: -10px;">
                                <i class="bi bi-pencil-fill fs-7"></i>

                                <!--begin::Inputs-->
                                <input id="avatar-input" type="file" name="avatar" accept=".png, .jpg, .jpeg"/>
                                <input type="hidden" name="avatar_remove"/>
                                <!--end::Inputs-->
                            </label>
                            <!--end::Edit button-->

                            <!--begin::Cancel button-->
                            <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
                                  data-kt-image-input-action="cancel"
                                  data-bs-toggle="tooltip"
                                  data-bs-dismiss="click"
                                  title="Cancel avatar"
                                  style="position: absolute; left: -10px; top: -10px;">
										<i class="bi bi-x fs-2"></i>
    								</span>
                            <!--end::Cancel button-->

                            <!--begin::Remove button-->
                            <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
                                  data-kt-image-input-action="remove"
                                  data-bs-toggle="tooltip"
                                  data-bs-dismiss="click"
                                  title="Remove avatar"
                                  style="position: absolute; right: -10px; bottom: -10px;">
      									<i class="bi bi-x fs-2"></i>
									</span>
                        </div>
                        <!--end::Remove button-->
                    </div>
                    <!--end::Image input-->

                    <div class="fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">공연명</label>
                        <input class="form-control form-control-lg form-control-solid" type="text"
                               placeholder=""
                               name="name" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>
                    <div class="fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">기업명</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                        <input class="form-control form-control-lg form-control-solid" type="text"
                               placeholder=""
                               name="enterId" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>
                    <div class="fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">주소</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                        <input class="form-control form-control-lg form-control-solid" type="text"
                               placeholder=""
                               name="location" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>

                    <div class=" fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">공연자(기업) 명</label>
                        <input class="form-control form-control-lg form-control-solid" type="text"
                               placeholder=""
                               name="pname" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>
                    <div class=" fv-row mb-5">
                        <div>

                            <div class=" fv-row mb-5">
                                <label class="form-label fs-6 fw-bolder text-dark pt-5">공연 시작 일자</label>
                                <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                                <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                                       id="startDate" name="startDate" placeholder="" required
                                       style="border-color: #0099FF;" type="date"/>
                                <div>
                                    <div class="invalid-feedback" id="date-empty1">필수 입력 정보입니다.</div>
                                </div>

                                <label class="form-label fs-6 fw-bolder text-dark pt-5">공연 마감 일자</label>
                                <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                                <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                                       id="lastDate" name="lastDate" placeholder="" required
                                       style="border-color: #0099FF;" type="date"/>
                                <div>
                                    <div class="invalid-feedback" id="date-empty2">필수 입력 정보입니다.</div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class=" fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">가격</label>
                        <input class="form-control form-control-lg form-control-solid" type="text"
                               placeholder=""
                               name="price" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>
                    <div class="fv-row mb-10 mt-10"> <!-- mt-5를 추가하여 위쪽에 5단위의 빈 공간을 추가 -->
                        <div class="d-flex flex-wrap justify-content-center pb-lg-0 pb-5">
                            <!-- justify-content-end 클래스를 추가하여 오른쪽으로 정렬 -->
                            <button type="submit" class="btn btn-primary fw-bolder fs-4 px-8 py-4 my-3 me-4"
                                    th:href="@{profile/admin/management/view}">공연 등록
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" th:src="@{/js/profile/profile_concert.js}"></script>
</body>
</html>
