<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<!--begin::Head-->
<head>
    <base href="../">
    <title>Eumyurato</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/E114_logo.png}"/>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link th:href="@{/css/profile/profile1.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile2.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/profile/profile3.css}" rel="stylesheet" type="text/css"/>
    <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body class="bg-white" id="kt_body">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid" id="kt_login">
        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea0">
            <!--begin::Aside Top-->
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/home}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo1" th:src="@{/img/logo_name.png}" style="width: 400px; height: 70px;"/>
                    </div>
                </a>
            </div>
        </div>

        <div class="flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea1">
            <!--begin::Aside Top-->
            <div class="flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="mb-6" th:href="@{/home}">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" id="logo2" th:src="@{/img/logo_name.png}"
                             style="width: 400px; height: 70px; margin-top: 80px;"/>
                    </div>
                </a>
                <div class="menu-wrapper menu-column menu-fit mt-10">
                    <div class="menu-sub menu-fit menu-sub-accordion show mb-20">
                        <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold; font-size: 30px;">마이페이지</h1>
                        <div class="separator border-dark my-1 mx-auto" style="width: 60%; border-width: 3px;"></div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/artist/account}">
                                <span class="menu-title" style="font-size: 20px; margin-right: 85px;">내 계정</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2" th:href="@{/profile/artist/modify}">
                                <span class="menu-title" style="font-size: 20px; margin-right: 20px;">계정 정보 수정</span>
                            </a>
                        </div>
                        <div class="menu-item" style="margin: 3px">
                            <a class="text-dark text-hover-primary ms-3 py-2"
                               th:href="@{/profile/artist/management/view}">
                                <span class="menu-title" style="font-size: 20px; margin-right: 45px;">버스킹 관리</span>
                            </a>
                        </div>
                    </div>

                    <div class="menu-wrapper menu-column menu-fit mt-1">
                        <div class="menu-sub menu-fit menu-sub-accordion show">
                            <h1 class="menu-content mb-1 mt-10 text-center" style="font-weight: bold; font-size: 30px;">통합 정보 조회</h1>
                            <div class="separator border-dark my-1 mx-auto"
                                 style="width: 60%; border-width: 3px;"></div>
                            <div class="menu-item" style="margin: 3px">
                                <a class="text-dark text-hover-primary ms-3 py-2"
                                   th:href="@{/profile/artist/info/view}">
                                    <span class="menu-title" style="font-size: 20px; margin-right: 70px;">공지사항</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a id="logoutBtn" class="ms-5 me-15" style="position: relative; top: 200px; left: 300px;">
                <img th:src="@{/img/logout.png}" style="height: 30px; width: 30px;">
            </a>
        </div>

        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 d-none d-lg-flex" id="leftArea2">
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                    <img alt="로고" th:src="@{/img/logo_name.png}" style="width: 400px; height: 70px;">
                </a>
                <!--end::Aside Logo-->
            </div>
        </div>


        <!--사이드-->
        <!--begin::Aside-->
        <!--begin::Content-->
        <!--메인폼-->
        <div class="login-content flex-lg-row-fluid d-flex flex-column overflow-hidden py-10 py-lg-20 px-10 p-lg-7 mx-auto mw-1000px w-100"
             style="display: flex">
            <!--begin::Wrapper-->
            <!--begin::Signin Form-->
            <form class="form w-450px needs-validation text-center" id="kt_login_signin_form" novalidate>
                <div class="pb-5 pb-lg-1">
                    <p class="fw-bolder text-dark display-6 text-center" style="font-size: 50px; margin-top: 60px; margin-bottom: 20px;">계정 정보 수정</p>
                </div>
                <!--begin::Image input-->
                <div class="image-input image-input-outline" data-kt-image-input="true"
                     style="display: flex; justify-content: center; align-items: center">
                    <!--begin::Image preview wrapper-->
                    <div style="width:350px; height:400px; overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative;">
                        <img id="previewImage" src="#" alt="프로필사진" style="max-width: 100%; max-height: 100%; object-fit: cover;"/>
                        <!--end::Image preview wrapper-->

                        <!--begin::Edit button-->
                        <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-white shadow"
                               data-kt-image-input-action="change"
                               data-bs-toggle="tooltip"
                               data-bs-dismiss="click"
                               title="Change avatar"
                               style="position: absolute; right: 10px; top: 10px;">
                            <i class="bi bi-pencil-fill fs-7"></i>
                            <!--begin::Inputs-->
                            <input type="file" name="avatar" accept=".jpg, .png"/>
                            <input type="hidden" name="avatar_remove"/>
                            <!--end::Inputs-->
                        </label>
                        <!--end::Edit button-->
                    </div>
                </div>

                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float: left;">아이디</label>
                        <input autocomplete="off" class="form-control form-control-lg form-control-solid me-2"
                               id="id" name="id" placeholder="" required
                               style="border-color: #0099FF;" type="text" readonly/>
                </div>

                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float: left;">비밀번호</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid"
                           id="pwd" name="pwd" placeholder="대소문자, 숫자, 특수문자를 포함한 8자 이상 20자" required
                           style="border-color: #0099FF;" type="password"/>
                    <div>
                        <div class="invalid-feedback" id="password-empty">필수 입력 정보입니다.</div>
                        <div class="invalid-feedback" id="password-invalid">비밀번호는 대소문자, 숫자, 특수문자를 포함한 8자 이상 20자
                            이하이어야
                            합니다.
                        </div>
                    </div>
                </div>

                <div class=" fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float: left;">비밀번호 재확인</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid" id="cpassword"
                           name="cpassword" placeholder="" required style="border-color: #0099FF;"
                           type="password"/>
                    <div>
                        <div class="invalid-feedback" id="cpassword-mismatch">비밀번호가 일치하지 않습니다.</div>
                    </div>
                </div>

                <div class=" fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" style="float: left;">이름</label>
                    <input autocomplete="off" class="form-control form-control-lg form-control-solid" id="name"
                           name="name" placeholder="" required
                           style="border-color: #0099FF;" type="text" readonly/>
                </div>

                <div class="fv-row mb-5">
                    <div style="text-align: left; margin-top: 15px;"><strong>활동명</strong></div>
                    <div class="d-flex align-items-center">
                        <input autocomplete="off" class="form-control form-control-lg form-control-solid me-2"
                               id="nid" name="nid" placeholder="한글 1자 이상 20자 이하이어야 합니다"
                               required readonly
                               style="border-color: #0099FF; width: 350px; height: 40px;" type="text"/>
                        <button class="btn btn-primary fw-bolder fs-5 px-2 py-3 my-3 text-center"
                                id="nidBtn"
                                style="width: 150px; height: 45px;" type="button" onclick="openNidPopup()">변경하기
                        </button>
                    </div>
                    <div>
                        <div class="invalid-feedback" id="nid-invalid">특수문자 공백 제외 1자 이상 20자 이하이어야 합니다.</div>
                        <!-- 한글만 입력 가능하도록 정규식 패턴 수정 -->
                        <div class="invalid-feedback" id="nid-non-korean">한글만 입력 가능합니다.</div>
                        <div class="invalid-feedback" id="nid-duplicate" style="display: none;">중복된 활동명입니다.</div>
                        <div class="valid-feedback" id="nid-available" style="display: none;">사용 가능한 활동명입니다.</div>
                    </div>
                </div>

                <div>

                    <div class=" fv-row mb-5">
                        <div style="text-align: left; margin-top: 15px;"><strong>이메일</strong></div>
                        <div class="d-flex align-items-center">
                            <input autocomplete="off" class="form-control form-control-lg form-control-solid me-2"
                                   id="email" name="email" placeholder="you@example.com" required readonly
                                   style="border-color: #0099FF; width: 350px; height: 40px;" type="email"/>
                            <button class="btn btn-primary fw-bolder fs-5 px-2 py-3 my-3 text-center"
                                    id="emailBtn"
                                    style="width: 150px; height: 45px;" type="button" onclick="openEmailPopup()">변경하기
                            </button>
                        </div>
                        <div>
                            <div class="invalid-feedback" id="email-invalid">이메일 형식이 아닙니다.</div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class=" fv-row mb-5">
                        <div style="text-align: left; margin-top: 15px;"><strong>휴대번호</strong></div>
                        <div class="d-flex align-items-center">
                            <input autocomplete="off" class="form-control form-control-lg form-control-solid me-2"
                                   id="phone" name="phone" placeholder="-제외 입력하시오" readonly
                                   required style="border-color: #0099FF; width: 350px; height: 40px;" type="tel"/>
                            <button class="btn btn-primary fw-bolder fs-5 px-2 py-3 my-3 text-center"
                                    id="phoneBtn"
                                    style="width: 150px; height: 45px;" type="button" onclick="openPhonePopup()">변경하기
                            </button>
                        </div>
                        <div>
                            <div class="invalid-feedback" id="num1-invalid">숫자만 입력 가능합니다.</div>
                        </div>
                    </div>
                </div>

                <div class="fv-row mb-5">
                    <label class="form-label fs-6 fw-bolder text-dark pt-5" for="genre" style="float: left;">장르</label>
                    <select id="genre" name="genre" class="form-control form-control-lg form-control-solid" style="border-color: #0099FF;" required>
                        <option value="">-- 선택하세요 --</option>
                        <option value="발라드">발라드</option>
                        <option value="댄스">댄스</option>
                        <option value="힙합">힙합</option>
                        <option value="가요">가요</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div class="d-flex flex-wrap justify-content-center pb-lg-0 pb-5">
                    <!-- "회원 정보 수정" 버튼 -->
                    <div class="d-flex flex-wrap justify-content-center pb-lg-0 pb-5">
                        <button type="button" class="btn btn-primary fw-bolder fs-4 px-8 py-4 my-3 me-4"
                                id="modify">회원 정보 수정
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/static/js/profile/accountModify/profile_artistAccount_modify.js}" type="text/javascript"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/2.2.0/jwt-decode.min.js}"></script>
</body>
</html>
