<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--begin::Head-->

<head>
    <title>Eumyurato</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/E114_logo.png}"/>
    <meta charset="utf-8"/>

    <link th:href="@{/css/loginJoin/loginJoin2.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/loginJoin/loginJoin1.css}" rel="stylesheet" type="text/css"/>
    <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body" class="bg-white">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="d-flex flex-column flex-lg-row flex-column-fluid" id="kt_login">
        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 center" id="leftArea">
            <!--begin::Aside Top-->
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <a th:href="@{/main}" class="mb-6">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                        <img alt="로고" th:src="@{/img/E114_logo.png}" class="h-450px h-lg-450px"/>
                    </div>
                </a>
                <!--end::Aside Logo-->
            </div>
        </div>
        <div class="d-flex flex-column flex-lg-row-auto bg-primary pt-15 pt-lg-0 d-none d-lg-flex" id="leftArea2">
            <div class="d-flex flex-row-fluid flex-center flex-column-auto flex-column text-center mb-5 align-items-center">
                <!--begin::Aside Logo-->
                <div class="d-flex justify-content-center align-items-center" style="height: 100%; width: 100%;">
                    <img alt="로고" th:src="@{/img/E114_logo.png}" class="h-450px h-lg-450px"/>
                </div>
                <!--end::Aside Logo-->
            </div>
        </div>


        <div class="login-content flex-lg-row-fluid d-flex flex-column position-relative overflow-hidden py-10 py-lg-20 px-10 p-lg-7 mx-auto mw-600px w-100">
            <!--begin::Wrapper-->
            <div class="d-flex flex-column-fluid flex-center py-10">
                <!--begin::Signin Form-->
                <form class="form w-100" novalidate="novalidate">
                    <!--begin::Title-->
                    <div class="pb-5 pb-lg-1">
                        <h3 class="fw-bolder text-dark display-6">회원가입</h3>
                        <p class="text-muted fw-bold fs-3">회원가입하고 다양한 혜택을 누리세요!</p>
                    </div>
                    <div class="text-end">
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #AFB2C2">필수 입력 정보입니다.</label>
                    </div>
                    <div class="fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">아이디</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                        <input class="form-control form-control-lg form-control-solid" type="text" placeholder=""
                               name="fullname" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>

                    <div class="fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">비밀번호</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                        <input class="form-control form-control-lg form-control-solid" type="password" placeholder=""
                               name="password" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>

                    <div class=" fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">비밀번호 재확인</label>
                        <input class="form-control form-control-lg form-control-solid" type="password" placeholder=""
                               name="cpassword" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>

                    <div class=" fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">기업 명</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                        <input class="form-control form-control-lg form-control-solid" type="text" placeholder=""
                               name="fullname" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>

                    <div class=" fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">이메일</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                        <input class="form-control form-control-lg form-control-solid" type="email"
                               placeholder="you@example.com"
                               name="email" autocomplete="off" style="border-color: #0099FF;"/>
                    </div>

                    <div class=" fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">대표 휴대번호</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                        <div class="d-flex align-items-center">
                            <input class="form-control form-control-lg form-control-solid me-2" type="email"
                                   placeholder=" - 없이 입력"
                                   name="email" autocomplete="off"
                                   style="border-color: #0099FF; width: 360px; height: 50px;">
                            <button type="submit"
                                    class="btn btn-primary fw-bolder fs-6 px-2 py-3 my-3 text-center"
                                    style=" width: 200px; height: 50px;">인증번호 받기
                            </button>
                        </div>
                        <div class="d-flex align-items-center">
                            <input class="form-control form-control-lg form-control-solid me-2" type="email"
                                   placeholder=""
                                   name="email" autocomplete="off"
                                   style="border-color: #0099FF; width: 360px; height: 40px;">
                            <button type="submit"
                                    class="btn btn-primary fw-bolder fs-6 px-2 py-3 my-3 text-center"
                                    style=" width: 200px; height: 50px;">인증번호 인증
                            </button>
                        </div>
                    </div>

                    <div class=" fv-row mb-5">
                        <label class="form-label fs-6 fw-bolder text-dark pt-5">사업자등록번호</label>
                        <label class="form-label fs-8 fw-bolder pt-4" style="color: #ff0000">*</label>
                        <div class="d-flex align-items-center">
                            <input class="form-control form-control-lg form-control-solid me-2" type="email"
                                   placeholder=" - 없이 입력"
                                   name="email" autocomplete="off"
                                   style="border-color: #0099FF; width: 360px; height: 40px;">
                            <button type="submit"
                                    class="btn btn-primary fw-bolder fs-6 px-2 py-3 my-3 text-center"
                                    style=" width: 200px; height: 50px;">사업자등록번호 인증
                            </button>
                        </div>
                    </div>

                    <div class="separator border-dark my-10" style="border-width: 2px;"></div>
                    <div class="fv-row mb-5">
                        <label class="form-label fs-5 fw-bolder text-dark pt-0">장르</label>
                        <div class="d-flex mt-3 mb-5">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio1"
                                       value="option1">
                                <label class="form-check-label" for="Radio1">가요</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio2"
                                       value="option2">
                                <label class="form-check-label" for="Radio2">재즈</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio3"
                                       value="option3">
                                <label class="form-check-label" for="Radio3">발라드</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="RadioOptions" id="Radio4"
                                       value="option4">
                                <label class="form-check-label" for="Radio4">힙합</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="RadioOptions" id="Radio5"
                                       value="option5">
                                <label class="form-check-label" for="Radio5">기타</label>
                            </div>
                        </div>
                    </div>
                    <div class="separator border-dark my-10" style="border-width: 2px;"></div>

                    <div class="fv-row mb-10 mt-10"> <!-- mt-5를 추가하여 위쪽에 5단위의 빈 공간을 추가 -->
                        <div class="form-check form-check-inline form-check-custom form-check-solid mb-5">
                            <input class="form-check-input" type="checkbox" name="agree" id="kt_login_toc_agree"
                                   value="1"/>
                            <label class="form-check-label fw-bold text-gray-600" for="kt_login_toc_agree">I Agree the
                                <a href="#" class="ms-1">terms and conditions</a>.</label>
                        </div>
                    </div>

                    <!--end::Form group-->
                    <!--begin::Form group-->
                    <div class="d-flex flex-wrap justify-content-center pb-lg-0 pb-5">
                        <!-- justify-content-end 클래스를 추가하여 오른쪽으로 정렬 -->
                        <button type="submit" class="btn btn-primary fw-bolder fs-4 px-8 py-4 my-3 me-4">회원 가입 완료
                        </button>
                    </div>

                    <!--end::Form group-->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
